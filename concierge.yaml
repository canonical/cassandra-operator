juju:
  model-defaults:
    logging-config: <root>=INFO; unit=DEBUG
providers:
  lxd:
    enable: true
    bootstrap: true
    channel: 5.21/stable
  microk8s:
    enable: true
    bootstrap: true
    channel: 1.34-strict/stable
    addons:
      - hostpath-storage
      - dns
      - metallb:10.64.140.43-10.64.140.49
    
host:
  snaps:
    jhack:
      channel: latest/edge
      connections:
        - jhack:dot-local-share-juju snapd
