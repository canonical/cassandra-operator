juju:
  model-defaults:
    logging-config: <root>=INFO; unit=DEBUG
providers:
  lxd:
    enable: true
    bootstrap: true
    channel: 6/stable
  microk8s:
    enable: true
    bootstrap: true
    channel: 1.32-strict/stable
    addons:
      - dns
      - rbac
      - hostpath-storage
      - metallb:10.178.210.200-10.178.210.210
    
host:
  snaps:
    jhack:
      channel: latest/edge
      connections:
        - jhack:dot-local-share-juju snapd
