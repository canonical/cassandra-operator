options:
  keyspace-name:
    description: keyspace name that will be created on charm integration
    type: string
    default: test_keyspace
  user-permissions:
    description: a comma-separated list of values that contains the required cassandra user permissions for requested keyspace, e.g. `ALL`, `SELECT`, `ALTER` etc.
    type: string
    default: "ALL"
